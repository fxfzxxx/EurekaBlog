<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>爱的祝福</title>
   <style>
      html {
         perspective: 800px;
      }

      .nav {
         width: 100%;
         background-color: #ff69b4;
         display: flex;
         justify-content: center;
         padding: 10px 0;
         position: sticky;
         top: 0;
         z-index: 100;
      }

      .nav a {
         color: white;
         text-decoration: none;
         padding: 10px 20px;
         margin: 0 10px;
         border-radius: 5px;
         transition: all 0.3s;
         font-weight: bold;
      }

      .nav a:hover {
         background-color: #ff1493;
         transform: translateY(-2px);
      }

      .nav a.active {
         background-color: #ff1493;
         box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }

      .content-container {
         max-width: 1000px;
         margin: 30px auto;
         padding: 0 20px;
      }

      .cube {
         width: 200px;
         height: 200px;
         margin: 50px auto;
         animation: rotate 20s infinite linear;
         transform-style: preserve-3d;
      }

      .cube>div {
         width: 200px;
         height: 200px;
         opacity: 0.7;
         position: absolute;
         border: 2px solid #ff69b4;
         box-sizing: border-box;
      }

      img {
         vertical-align: top;
         object-fit: cover;
         width: 100%;
         height: 100%;
      }

      .box1 {
         transform: rotateY(90deg) translateZ(100px);
      }

      .box2 {
         transform: rotateY(-90deg) translateZ(100px);
      }

      .box3 {
         transform: rotateX(90deg) translateZ(100px);
      }

      .box4 {
         transform: rotateX(-90deg) translateZ(100px);
      }

      .box5 {
         transform: rotateY(180deg) translateZ(100px);
      }

      .box6 {
         transform: rotateY(0deg) translateZ(100px);
      }

      @keyframes rotate {
         from {
            transform: rotateX(0) rotateZ(0);
         }
         to {
            transform: rotateX(1turn) rotateZ(1turn);
         }
      }

      .centered-text {
         text-align: center;
         color: #8a1717;
         font-size: 1.2em;
         line-height: 1.6;
         margin: 20px 0;
      }

      .centered-text2 {
         text-align: center;
         color: #bc3e3e;
         font-size: 1.1em;
         line-height: 1.6;
         margin: 20px 0;
      }

      .btn {
         display: block;
         margin: 20px auto;
         padding: 10px 25px;
         background-color: #ff69b4;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         font-size: 1em;
         transition: all 0.3s;
      }

      .btn:hover {
         background-color: #ff1493;
         transform: scale(1.05);
      }

      .hidden {
         display: none;
      }

      .content-section {
         animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
         from { opacity: 0; transform: translateY(20px); }
         to { opacity: 1; transform: translateY(0); }
      }

      .heart {
         color: red;
         font-size: 1.5em;
         animation: heartbeat 1.5s infinite;
      }

      @keyframes heartbeat {
         0% { transform: scale(1); }
         25% { transform: scale(1.1); }
         50% { transform: scale(1); }
         75% { transform: scale(1.1); }
         100% { transform: scale(1); }
      }
   </style>
</head>

<body>
   <div class="nav">
      <a href="#tab1" class="tab loveTab active">520 祝福</a>
      <a href="#tab2" class="tab birthdayTab">生日祝福</a>
      <a href="#tab3" class="tab aboutTab">关于</a>
      <a href="#tab4" class="tab jinjinTab">给金金</a>
   </div>
   
   <div class="content-container">
      <div id="tab1" class="content-section">
         <div class="love centered-text"></div>
      </div>
      
      <div id="tab2" class="content-section hidden">
         <div class="birthday centered-text2"></div>
      </div>
      
      <div id="tab3" class="content-section hidden">
         <div class="about centered-text2"></div>
      </div>
      
      <div id="tab4" class="content-section hidden">
         <div class="jinjin centered-text">
            <h2>亲爱的金金 <span class="heart">❤</span></h2>
            <p>遇见你是我的幸运，每一天因为有你而变得特别。</p>
            <p>你的笑容是我最大的幸福，你的快乐是我最大的心愿。</p>
            <p>愿我们的爱情像这旋转的立方体一样，永远充满活力！</p>
            
            <div class="cube">
               <div class="box1"><img src="https://via.placeholder.com/200x200/ff69b4/ffffff?text=LOVE" alt="Love 1"></div>
               <div class="box2"><img src="https://via.placeholder.com/200x200/ff1493/ffffff?text=JINJIN" alt="Love 2"></div>
               <div class="box3"><img src="https://via.placeholder.com/200x200/ff69b4/ffffff?text=520" alt="Love 3"></div>
               <div class="box4"><img src="https://via.placeholder.com/200x200/ff1493/ffffff?text=FOREVER" alt="Love 4"></div>
               <div class="box5"><img src="https://via.placeholder.com/200x200/ff69b4/ffffff?text=❤" alt="Love 5"></div>
               <div class="box6"><img src="https://via.placeholder.com/200x200/ff1493/ffffff?text=1314" alt="Love 6"></div>
            </div>
            
            <button class="btn" id="showLoveBtn">点击查看更多爱意</button>
         </div>
      </div>
   </div>

<script>
   // 获取所有标签页元素
   const tabs = document.querySelectorAll('.tab');
   const contentSections = document.querySelectorAll('.content-section');
   
   // 为每个标签页添加点击事件
   tabs.forEach(tab => {
      tab.addEventListener('click', function() {
         // 移除所有active类
         tabs.forEach(t => t.classList.remove('active'));
         // 给当前点击的标签页添加active类
         this.classList.add('active');
         
         // 隐藏所有内容区
         contentSections.forEach(section => {
            section.classList.add('hidden');
         });
         
         // 显示对应的内容区
         const targetId = this.getAttribute('href').substring(1);
         document.getElementById(targetId).classList.remove('hidden');
      });
   });
   
   // 给金金页面的按钮添加事件
   const showLoveBtn = document.getElementById('showLoveBtn');
   if(showLoveBtn) {
      showLoveBtn.addEventListener('click', function() {
         alert('金金，我爱你！每一天都比昨天更爱你！❤️');
      });
   }
   
   // 初始显示第一个标签页的内容
   document.getElementById('tab1').classList.remove('hidden');
</script>

</html>
