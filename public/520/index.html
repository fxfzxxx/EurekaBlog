<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>520 loves</title>
   <style>
      html {
         perspective: 800px;
      }

      .nav {
         width: 100%;
         background-color: #ff69b4;
         display: flex;
         justify-content: center;
         padding: 10px 0;
      }

      .nav a {
         color: white;
         text-decoration: none;
         padding: 10px 20px;
         margin: 0 10px;
         border-radius: 5px;
         transition: background-color 0.3s;
      }

      .cube {
         width: 200px;
         height: 200px;
         margin: 0% auto;
         /* 使用动画效果 */
         animation: rotate 20s infinite linear;

         /* 设置3d变形效果 */
         transform-style: preserve-3d;

      }

      .cube>div {
         width: 200px;
         height: 200px;
         /* 为元素设置透明效果 */
         opacity: 0.7;
         /* 设置元素绝对定位 */
         position: absolute;
      }

      img {
         /* 垂直对齐方式 */
         vertical-align: top;
         object-fit: cover;
         width: 100%;
         height: 100%;
      }

      .box1 {
         transform: rotateY(90deg) translateZ(100px);
      }

      .box2 {
         transform: rotateY(-90deg) translateZ(100px);
      }

      .box3 {
         transform: rotateX(90deg) translateZ(100px);
      }

      .box4 {
         transform: rotateX(-90deg) translateZ(100px);
      }

      .box5 {
         transform: rotateY(180deg) translateZ(100px);
      }

      .box6 {
         transform: rotateY(0deg) translateZ(100px);
      }

      @keyframes rotate {
         form {
            transform: rotateX(0) rotateZ(0);
         }

         to {
            transform: rotateX(1turn) rotateZ(1turn);
         }
      }

      .centered-text {
         text-align: center;
         color: #8a1717;
      }

      .centered-text2 {
         text-align: center;
         color: #bc3e3e;
      }

      .btn {
         display: block;
         margin-left: auto;
         margin-right: auto;
      }
   </style>
</head>

<body>
   <div class="nav">
      <a href="#tab1" class="loveTab">520 祝福</a>
      <a href="#tab2" class="birthdayTab">生日祝福</a>
      <a href="#tab3" class="aboutTab">关于</a>
      <a href="#tab4" class="letterTab">信件</a>
   </div>
   <div class="love"></div>
   <div class="birthday centered-text2"></div>
   <div class="about centered-text2"></div>
   <div class="letter centered-text2"></div>
</body>
<script src="./520.js"></script>
<script>
   const tab1 = document.querySelector('.loveTab');
   const tab2 = document.querySelector('.birthdayTab');
   const tab3 = document.querySelector('.aboutTab');
   const tab4 = document.querySelector('.letterTab');

   tab1.addEventListener('click', function () {
      deleteBirthday();
      deleteAbout();
      deleteLetter();
      create520();
   });
   tab2.addEventListener('click', function () {
      delete520();
      deleteAbout();
      deleteLetter();
      createBirthday();
   });
   tab3.addEventListener('click', function () {
      delete520();
      deleteBirthday();
      deleteLetter();
      createAbout();
   });
   tab4.addEventListener('click', function () {
      delete520();
      deleteBirthday();
      deleteAbout();
      createLetter();
   });

   // 点击按钮显示祝福

   function createLetter() {
      const letterDiv = document.querySelector('.letter');
      letterDiv.innerHTML = `
         <h2>一封信</h2>
         <p>亲爱的你：</p>
         <p>在这个特别的日子里，想对你说声谢谢，感谢你的陪伴与支持。无论未来怎样，希望我们都能彼此珍惜，共同前行。</p>
         <p>—— 520快乐</p>
      `;
   }
   function deleteLetter() {
      document.querySelector('.letter').innerHTML = '';
   }
</script>

</html>
